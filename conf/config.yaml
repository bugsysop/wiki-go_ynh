server:
    # Do not edit in YNH install
    host: 127.0.0.1
    port: __PORT__
    allow_insecure_cookies: true
    ssl: false
    ssl_cert:
    ssl_key:
wiki:
    root_dir: data
    documents_dir: documents
    title: "Documentation"
    owner: tmprs.net
    notice: Libre comme l’air, l’eau, le feu.
    timezone: __TIMEZONE__
    private: false
    disable_comments: true
    disable_file_upload_checking: false
    enable_link_embedding: false
    hide_attachments: true
    disable_content_max_width: false
    max_versions: 10
    # Maximum file upload size in MB
    max_upload_size: 5
    # Default language for the wiki interface (en, es, etc.)
    language: __LANGUAGE__
security:
    login_ban:
        # Enable protection against brute force login attacks
        enabled: true
        # Number of failed attempts before triggering a ban
        max_failures: 5
        # Time window in seconds for counting failures
        window_seconds: 180
        # Duration in seconds for the first ban
        initial_ban_seconds: 60
        # Maximum ban duration in seconds (24 hours)
        max_ban_seconds: 86400
users:
    - username: __ADMIN__
      # Default password: admin
      password: $2y$10$L7GA6VqSHa/7i.2pmkGXueh0CXJXXbt3T0lUuv4A7iPbRYOmdAEb6
      # Available roles: admin | editor
      role: admin
