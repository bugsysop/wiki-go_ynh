#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "wiki-go"
name = "Wiki-Go"
description.en = "Databaseless flat-file wiki platform"
description.fr = "Plate-forme wiki moderne sans base de données"

version = "1.7.7~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0"
website = "https://wikigo.leomoon.com/"
code = "https://github.com/leomoon-studios/wiki-go"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "80M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l’application"
    type = "select"
    choices = ["en", "es", "fr", "it", "nl", "pl", "pt"]
    default = "fr"

    [install.admin]
    type = "user"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    extract = false
    rename = "wiki-go"
    amd64.url = "https://github.com/leomoon-studios/wiki-go/releases/download/v1.7.7/wiki-go-linux-amd64"
    amd64.sha256 = "a1869bb3ab983155075d493d230502ffae676f31ce0218580a493222563670c8"
    arm64.url = "https://github.com/leomoon-studios/wiki-go/releases/download/v1.7.7/wiki-go-linux-arm64"
    arm64.sha256 = "568b3bc63d18e35b4b99e977c56c18d38bda7a42a2598445331d9525bfd2d562"
    armhf.url = "https://github.com/leomoon-studios/wiki-go/releases/download/v1.7.7/wiki-go-linux-armv7"
    armhf.sha256 = "d6783c14293a04d02480c5724890f0d6cafa7b0d175c59de544a090c7f63b99d"

    autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
